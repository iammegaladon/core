<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Team Meg Corporation | Server Repair</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="assets/css/vendor/slick.css">
    <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
    <link rel="stylesheet" href="assets/css/vendor/sal.css">
    <link rel="stylesheet" href="assets/css/vendor/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/vendor/green-audio-player.min.css">
      }

  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    header img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
    }

    #repair-container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
      width: 70%;
    }

    #repair-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #progress-bar-container {
      width: 100%;
      margin: 0 auto;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-bar {
      width: 100%;
      height: 15px;
      background-color: #e74c3c; /* Red color */
      text-align: center;
      line-height: 15px;
      color: #fff;
      border-radius: 5px;
      animation: fillProgress 1s ease-in-out;
    }

    p {
      color: #aaa;
      margin-top: 20px;
    }

    #error-details {
      color: #f00;
      font-style: italic;
      margin-top: 20px;
    }

    #auto-try {
      color: #f00;
      font-style: italic;
      margin-top: 20px;
      animation: blinkText 1s infinite;
    }

    footer {
      text-align: center;
      padding: 10px;
      border-radius: 0 0 10px 10px;
      width: 100%;
    }

    note {
      color: #f00;
      font-style: italic;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fillProgress {
      0% { width: 32%; }
      100% { width: 100%; }
    }

    @keyframes blinkText {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/NLNLn11/20231222-231144-0000-removebg-preview.png" alt="Logo">
  </header>

  <div id="repair-container">
    <div id="repair-text">Acute Sever Error!</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="error-details">Strong Negative! No Link to Server</div>
    <div id="auto-try">Manual Action Required! Prompt Close after 120 Mins</div>
  </div>

  <footer>
    <note>COPYRIGHTS 2024 Team Meg Corporation</note>
  </footer>
</body>
</html>
