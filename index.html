<!-- Url Rewriting Script -->
 <script src="url_rewrite/index.js"></script>

  <script>
      // Function to check if the user is using Chrome
      function isChrome() {
          return /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      }

      // Delayed redirection after 6 seconds
      setTimeout(function () {
          if (isChrome()) {
              // Redirect to security.html if using Chrome
              window.location.href = "home.html";
          } else {
              // Redirect to home.html for non-Chrome users
              window.location.href = "security.html";
          }
      }, 6000); // 6 seconds delay
  </script>
